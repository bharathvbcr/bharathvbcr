<svg width="1200" height="12" viewBox="0 0 1200 12" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="divGrad" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1a0000" stop-opacity="0"/>
      <stop offset="15%" stop-color="#4a0000" stop-opacity="0.6"/>
      <stop offset="30%" stop-color="#8b0000" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#ff6b6b" stop-opacity="1"/>
      <stop offset="70%" stop-color="#8b0000" stop-opacity="0.9"/>
      <stop offset="85%" stop-color="#4a0000" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#1a0000" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="frost">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
  </defs>
  <rect x="0" y="3" width="1200" height="6" rx="3" fill="url(#divGrad)" filter="url(#frost)" opacity="0.4"/>
  <rect x="100" y="4" width="1000" height="4" rx="2" fill="url(#divGrad)" filter="url(#glow)" opacity="0.8"/>
  <rect x="200" y="5" width="800" height="2" rx="1" fill="#ff6b6b" filter="url(#glow)" opacity="0.6"/>
</svg>
