<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="300" viewBox="0 0 1200 300" preserveAspectRatio="none"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Dark red gradient matching your theme -->
        <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1a0000"/>
            <stop offset="25%" style="stop-color:#4a0000"/>
            <stop offset="50%" style="stop-color:#8B0000"/>
            <stop offset="75%" style="stop-color:#4a0000"/>
            <stop offset="100%" style="stop-color:#1a0000"/>
        </linearGradient>

        <!-- Subtle glow effect for text -->
        <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background with gradient -->
    <rect width="100%" height="100%" fill="url(#waveGradient)"/>

    <!-- Main title: Bharath Chandra -->
    <text x="50%" y="35%" text-anchor="middle" dominant-baseline="middle" fill="#ffffff" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="70" font-weight="600" filter="url(#textGlow)">
    Bharath Chandra
    </text>

    <!-- Subtitle: Vaddaram -->
    <text x="50%" y="55%" text-anchor="middle" dominant-baseline="middle" fill="#ffffff" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="40" font-weight="400" opacity="0.95">
    Vaddaram
    </text>

    <!-- Bottom wave shape -->
    <path d="M0,280 
           C150,250 350,320 600,270 
           C850,220 1050,290 1200,260 
           L1200,300 L0,300 Z" fill="#0d0d0d" opacity="0.3"/>

    <path d="M0,290 
           C200,260 400,310 600,280 
           C800,250 1000,300 1200,275 
           L1200,300 L0,300 Z" fill="#0d0d0d" opacity="0.5"/>
</svg>
